server {
    listen 80;
    server_name wedding.zedlabs.id; # Sesuaikan domain
    root /var/www/wedding.zedlabs.id/dist;

    # 1. Kompresi GZIP (Agar file lebih kecil saat dikirim)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 2. Cache untuk Aset Astro (_astro/...)
    location /_astro/ {
        proxy_pass http://127.0.0.1:4321;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache selama 1 tahun, immutable (file tidak akan berubah karena ada hash di nama filenya)
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 3. Cache untuk Gambar Statis & Font di folder public/
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:4321;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache selama 1 bulan
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off; # Matikan log agar tidak memenuh-menuhin server
    }

    # 4. Halaman Utama (HTML) - JANGAN DI CACHE LAMA
    # Karena ada logika ?to=NamaTamu dan Update Counter RSVP
    location / {
        proxy_pass http://127.0.0.1:4321;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # Cache sebentar saja (misal 5 menit) atau No-Cache agar nama tamu selalu update
        # Disarankan no-cache untuk halaman index agar parameter URL selalu diproses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}